<body>
<!--头部-->
<header class="header">
    <img src="../images/index/stumalllogo.png" alt=""/>
    <span class="pull-right"><small>欢迎访问</small><b>学子商城</b></span>
</header>
<!--主体-->
<div class="container mycontent text-left">
    <!--透明层 -->
    <div class="loginDiv">
        <p>用户登录</p>
        <!--表单开始-->
        <form action="index.html" class="form-horizontal" role="form" id="form-login">
            <!--用户名-->
            <div class="form-group">
                <label for="username" class="col-md-3 control-label">名字：</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="username" placeholder="请输入用户名" name="username">
                </div>
            </div>
            <!--密码-->
            <div class="form-group">
                <label for="password" class="col-md-3 control-label"> 密码：</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="password" placeholder="请输入密码" name="password">
                </div>
            </div>
            <!-- 记住密码-->
            <div class="form-group">
                <div class="col-md-offset-3 col-md-6">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="remember">记住密码
                        </label>
                    </div>
                </div>
            </div>
            <!--提交按钮-->
            <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8">
                    <input id="btn-login" class="btn btn-primary" type="button" value="登录"/>
                    <span class="pull-right"><small>还没有账号？</small><a href="register.html">注册</a></span>
                </div>

                <button onclick="downLoad()" type="button" class="btn btn-default">导出Excel</button>
            </div>
        </form>
    </div>
</div>
<!--页脚开始-->
<footer class="footer">

    <div class="text-center rights container">
        <div class="col-md-offset-2 col-md-2">

        </div>
        <div class="col-md-2">
            <span class="fa fa-address-card-o"></span>
            <p>私人订制</p>
        </div>
        <div class="col-md-2">
            <span class="fa fa-graduation-cap"></span>

        </div>
        <div class="col-md-2">
            <span class="fa fa-bitcoin"></span>
            <p>专属特权</p>
        </div>
    </div>
    <!--联系我们、下载客户端等-->
    <div class="container beforeBottom">
        <div class="col-md-offset-1 col-md-3">
            <div><img src="../images/index/stumalllogo.png" alt="" class="footLogo"/></div>
            <div><img src="../images/index/footerFont.png" alt=""/></div>
        </div>
        <div class="col-md-4 callus text-center">
            <div class="col-md-4">
                <ul>
                    <li><a href="#"><p>买家帮助</p></a></li>
                    <li><a href="#">新手指南</a></li>
                    <li><a href="#">服务保障</a></li>
                    <li><a href="#">常见问题</a></li>
                </ul>
            </div>
            <div class="col-md-4">
                <ul>
                    <li><a href="#"><p>商家帮助</p></a></li>
                    <li><a href="#">商家入驻</a></li>
                    <li><a href="#">商家后台</a></li>
                </ul>
            </div>
            <div class="col-md-4">
                <ul>
                    <li><a href="#"><p>关于我们</p></a></li>
                    <li><a href="#">关于达内</a></li>
                    <li><a href="#">联系我们</a></li>
                    <li>
                        <span class="fa fa-wechat"></span>
                        <span class="fa fa-weibo"></span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-4">
            <div class="col-md-5">
                <p>学子商城客户端</p>
                <img src="../images/index/ios.png" class="lf">
                <img src="../images/index/android.png" alt="" class="lf"/>
            </div>
            <div class="col-md-6">
                <img src="../images/index/erweima.png">
            </div>
        </div>
    </div>
    <!-- 页面底部-备案号 #footer -->

</footer>
<!--页脚结束-->
<script type="text/javascript">
    //打开页面检查是否有记住密码
    $(document).ready(function () {
        var username = $.cookie("username"); //获取cookie中的用户名
        var pwd = $.cookie("password"); //获取cookie中的登陆密码
        if (pwd) {//密码存在的话把“记住用户名和密码”复选框勾选住
            $("#remember").attr("checked", "checked");
        }
        $("#username").val(username);
        $("#password").val(pwd);
    })


    $("#btn-login").click(function () {

        $.ajax({
            "url": "/users/login",
            "data": $("#form-login").serialize(),
            "type": "POST",
            "dataType": "json",
            "success": function (json) {
                if (json.state == 2000) {

                    var password = $('#password').val();

                    $.cookie("username", json.data.username, {expires: 1});
                    $.cookie("password", password, {expires: 1});
                    $.cookie("avatar", json.data.avatar, {expires: 7});
                    console.log("cookie中的username=" + $.cookie("username"));
                    console.log("cookie中的password=" + $.cookie("password"));
                    console.log("cookie中的avatar=" + $.cookie("avatar"));
                    location.href = "index.html";
                } else if (json.state == 4001) {
                    alert("登录失败" + json.message)
                } else if (json.state == 4002) {
                    alert("登录失败" + json.message)
                }
            }

        });
    });

    function downLoad() {
        alert("111");
        window.location.href = "/users/regin";
    }
</script>
